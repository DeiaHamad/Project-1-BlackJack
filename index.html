<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- To remove the favicon error 404 -->
    <link rel="shortcut icon" href="#"> 
</head>
<body>
    <h1>Blackjack</h1>
    <div class="start-details">
        <p>Wants to play?</p>
        <div class="name-details">
            <label for="name">Your Name:</label>
            <input id="name" type="text" maxlength="10"> 
        </div>
        <button class="btn startGame-btn">Start Game</button>
    </div>
    <div class="play-ground">
        <div class="pc1 block">
            <div class="name">Deia</div>
            <div class="cards"></div>
            <div class="chips-container">
                <div class="chips"></div>
                <div class="bet">
                    Bet = $
                    <div class="bet-text"></div>
                </div>
            </div>
            <div class="sum"></div>
            <button class="btn cardWithdraw-btn">Withdraw Card</button>
            <div class="bet-container">
                <button class="bet-btn">Bet</button>
                <input class="bet-input" type="number" placeholder="Bet Value">
            </div>
        </div>
        <div class="user block">
            <div class="name"></div>
            <div class="cards"></div>
            <div class="chips-container">
                <div class="chips"></div>
                <div class="bet">
                    Bet = $
                    <div class="bet-text"></div>
                </div>
            </div>
            <div class="sum"></div>
            <div class="userbtns">
                <button class="switch-btn-left">
                    <div class="whitecircle"></div>
                </button>
                <button class="btn cardWithdraw-btn">Withdraw Card</button>
                <button class="btn showcards-btn">Show Cards</button>
            </div>
            <div class="bet-container">
                <button class="bet-btn">Bet</button>
                <input class="bet-input" type="number" placeholder="Bet Value">
            </div>
        </div>
        <div class="pc2 block">
            <div class="name">Amar</div>
            <div class="cards"></div>
            <div class="chips-container">
                <div class="chips"></div>
                <div class="bet">
                    Bet = $
                    <div class="bet-text"></div>
                </div>
            </div>
            <div class="sum"></div>
            <button class="btn cardWithdraw-btn">Withdraw Card</button>
            <div class="bet-container">
                <button class="bet-btn">Bet</button>
                <input class="bet-input" type="number" placeholder="Bet Value">
            </div>
        </div>
    </div>
    <form action="/">
        <button class="btn reset-btn">Reset Game</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>
    <script src="js/app.js" charset="UTF-8"></script>
</body>
</html>
